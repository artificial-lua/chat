<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <script type="text/javascript" src="rest.js"></script>
        <script type="text/javascript" src="cookie.js"></script>
    </head>

    <body>
        <input type='text', id='id', placeholder="id">
        <input type='password'm id='password', placeholder="password">
        <button id='submit' onclick="login()">login</button>
        <button id='cancel' onclick="location.href='join.html'">join</button>
    </body>
    <script>
         function login(){
            var id = document.getElementById('id').value;
            var password = document.getElementById('password').value;

            rest("/login?id=" + id + "&password=" + password, "GET", (response)=>{
                if (!response.error){
                    setCookie("id",id);
                    setCookie("password",password);
                }else{
                    alert("제대로된걸로 좀 해주세요")
                }
            });
        }
    </script>
</html>
</html>
