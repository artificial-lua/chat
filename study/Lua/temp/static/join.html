<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="cookie.js"></script>
    <script type="text/javascript" src="rest.js"></script>
    <title>join</title>
    <body>
        <div id='join'>
            <!-- create id input box -->
            <input type="text" id="id" placeholder="id">
            <!-- create password input box -->
            <input type="password" id="password" placeholder="password">
            <!-- create submit button -->
            <button id="submit">join</button>
            <!-- create join button -->
            <button id="cancle" onclick="location.href='form.html'">cancle</button>
        </div>
    </body>
    <script>
        // click submit button then login process
        document.getElementById("submit").addEventListener("click", function () {
            // get id and password
            var id = document.getElementById("id").value;
            var password = document.getElementById("password").value;

            // REST API 실행하는 내용
            rest("/user_reg?id=" + id + "&password=" + password, "GET");
        });
    </script>
</html>
